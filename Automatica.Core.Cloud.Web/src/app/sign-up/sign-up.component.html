<div class="page-auth">
  <div class="main-body">
    <div class="card card-white">
      <div class="card-content">
        <div class="logo">
          <a [routerLink]="['/sign-up']" translate>COMMON.LOGIN.SIGN_UP</a>
        </div>

        <form name="material_signup_form">
          <fieldset>
            <div class="form-group">
              <mat-form-field class="full-width">
                <input required matInput type="text" name="name" placeholder="{{ 'COMMON.LOGIN.USERNAME' | translate }}">
                <mat-icon matSuffix class="material-icons">perm_identity</mat-icon>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field class="full-width">
                <input required matInput type="email" name="email" placeholder="{{ 'COMMON.USER.EMAIL' | translate }}">
                <mat-icon matSuffix class="material-icons">mail_outline</mat-icon>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field class="full-width">
                <input required matInput type="email" name="firstname" placeholder="{{ 'COMMON.USER.FIRSTNAME' | translate }}">
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field class="full-width">
                <input required matInput type="email" name="name" placeholder="{{ 'COMMON.USER.LASTNAME' | translate }}">
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field class="full-width">
                <input required matInput type="password" name="password" placeholder="{{ 'COMMON.LOGIN.PASSWORD' | translate }}">
                <mat-icon matSuffix class="material-icons">lock_outline</mat-icon>
              </mat-form-field>
            </div>

            <mat-form-field class="full-width no-margin-bottom">
              <input required matInput type="password" name="password_repeat" placeholder="{{ 'COMMON.LOGIN.PASSWORD_REPEAT' | translate }}">
              <mat-icon matSuffix class="material-icons">lock_outline</mat-icon>
            </mat-form-field>
            <p class="text-small no-margin">By clicking on sign up, you agree to <a href="javascript:;"><i>terms</i></a>
              and <a href="javascript:;"><i>privacy policy</i></a></p>

            <div class="divider divider-md"></div>
            <button [routerLink]="['/']" mat-raised-button type="button" color="primary" class="float-right" translate>COMMON.LOGIN.SIGN_UP</button>
          </fieldset>
        </form>

        <div class="additional-info">
          <a [routerLink]="['/login']" translate>COMMON.LOGIN.NAME</a>
        </div>
      </div>
    </div>
  </div>
</div>
