<div class="page-auth">
  <div class="main-body">
    <div class="card card-white">
      <div class="card-content">
        <div class="logo">
          <a [routerLink]="['login']" translate>COMMON.LOGIN.NAME</a>
        </div>

        <form name="material_login_form" class="form-validation" (ngSubmit)="submit()">
          <fieldset>
            <div class="form-group">
              <mat-form-field class="full-width">
                <input required matInput type="email" name="email" placeholder="{{ 'COMMON.LOGIN.USERNAME' | translate:lang }}" [(ngModel)]="username">
                <mat-icon matSuffix class="material-icons">account_circle</mat-icon>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="full-width">
                <input required matInput type="password" name="password" placeholder="{{ 'COMMON.LOGIN.PASSWORD' | translate:lang }}" [(ngModel)]="password">
                <mat-icon matSuffix class="material-icons">lock_outline</mat-icon>
              </mat-form-field>
            </div>

            <div class="divider divider-md"></div>
            <button [routerLink]="['/']" mat-raised-button type="button" color="primary" class="float-right" (click)="login($event)" translate>COMMON.LOGIN.NAME</button>
          </fieldset>
        </form>

        <div class="additional-info">
          <!-- <a [routerLink]="['/signup']" translate>COMMON.LOGIN.SIGN_UP</a> -->
          <!-- <span class="divider-h"></span> -->
          <a [routerLink]="['/resetpassword']" translate>COMMON.LOGIN.FORGOT_PW</a>
        </div>

      </div>
    </div>
  </div>
</div>
