<core-cloud-form [name]="'serverVersionForm'" [loading]="loading">
  <ng-template #template let-item>

    <core-cloud-editor [title]="'COMMON.NAME'">
      <dx-text-box valueChangeEvent="keyup" [(value)]="item.name"></dx-text-box>
    </core-cloud-editor>

    <core-cloud-editor [title]="'COMMON.VERSION'">
      <dx-text-box valueChangeEvent="keyup" [(value)]="item.version"></dx-text-box>
    </core-cloud-editor>

        
    <core-cloud-editor [title]="'COMMON.PLUGINS.MIN_CORE_SERVER_VERSION'">
      <dx-text-box valueChangeEvent="keyup" [(value)]="item.minCoreServerVersion"></dx-text-box>
    </core-cloud-editor>

    <core-cloud-editor [title]="'COMMON.PLUGINS.PUBLISHER'">
      <dx-text-box [readOnly]="!item.isNewObject" valueChangeEvent="keyup" [value]="item.publisher"></dx-text-box>
    </core-cloud-editor>

    <core-cloud-editor [title]="'COMMON.PLUGINS.TYPE'">
      <dx-select-box [dataSource]="pluginTypeData" displayExpr="name" valueExpr="value" [value]="item.pluginType"></dx-select-box>
    </core-cloud-editor>


    <core-cloud-editor [title]="'COMMON.VERSIONS.PRERELEASE'">
      <dx-check-box [(value)]="item.isPrerelease" class="float-left"></dx-check-box>
    </core-cloud-editor>

    <core-cloud-editor [title]="'COMMON.VERSIONS.IS_PUBLIC'">
      <dx-check-box [(value)]="item.isPublic" class="float-left"></dx-check-box>
    </core-cloud-editor>

    <core-cloud-editor>
      <dx-file-uploader class="float-left" selectButtonText="{{ 'COMMON.UPLOAD' | translate }}" labelText="{{ 'COMMON.UPLOAD_DROP' | translate }}"
        accept="*" uploadMode="instantly" *ngIf="!item.isNewObject" [uploadUrl]="uploadUrl" [uploadHeaders]="uploadHeader"
        (onUploadStarted)="uploadStarted($event)" (onUploaded)="onUploadDone($event)" (onUploadError)="onUploadError($event)">
      </dx-file-uploader>
    </core-cloud-editor>

    <core-cloud-editor>
      <dx-button class="float-left" (click)="download($event)" *ngIf="item && item.azureUrl" text="{{'COMMON.DOWNLOAD' | translate}}"></dx-button>
    </core-cloud-editor>
  </ng-template>
</core-cloud-form>
